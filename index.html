<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jstore Reseller List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: radial-gradient(ellipse at bottom, #0f172a, #000);
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Space Background - SAMA MACAM SKRIP ASAL */
    .space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20vw);
        opacity: 0;
      }
    }

    /* Nebula Effect */
    .nebula {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.2;
      animation: pulse 15s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    
    /* GLASS CARD - SAMA MACAM SKRIP ASAL */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 10;
    }
    
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .reseller-container {
      max-width: 550px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }
    
    /* PHONE NUMBER - STYLE GLASS MACAM ASAL */
    .phone-number {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-left: 6px solid #ec4899;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s ease;
    }
    
    .phone-number:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .phone-number i {
      color: #ec4899;
      font-size: 1.4rem;
      width: 28px;
    }
    
    /* GLOW BUTTON - SAMA MACAM SKRIP ASAL */
    .glow-btn {
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.6), 0 0 30px rgba(255, 0, 128, 0.2);
      transition: all 0.3s ease;
      background: #ec4899;
      color: white;
      font-weight: bold;
      padding: 0.8rem 2.2rem;
      border-radius: 9999px;
      display: inline-block;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    
    .glow-btn:hover {
      box-shadow: 0 0 25px rgba(255, 0, 128, 0.8), 0 0 40px rgba(255, 0, 128, 0.4);
      transform: translateY(-2px);
      background: #db2777;
    }
    
    @keyframes float-logo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .floating-logo {
      animation: float-logo 3s ease-in-out infinite;
    }
    
    /* HR LINE - MACAM ASAL */
    hr {
      border-color: rgba(255, 255, 255, 0.1);
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Animated Space Background - SAMA MACAM SKRIP ASAL -->
  <div class="space-bg" id="spaceBackground"></div>

  <!-- GLASS CARD UTAMA - SAMA MACAM SKRIP ASAL -->
  <div class="glass-card reseller-container">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="https://iili.io/H7B4QYF.png" alt="Jstore Logo" class="w-20 floating-logo" />
    </div>
    
    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-pink-500 mb-1 drop-shadow-lg tracking-wide">JSTORE RESELLER</h1>
    <p class="text-gray-300 mb-6 text-sm uppercase tracking-wider">Registered Seller List</p>
    
    <!-- Reseller Numbers - GLASS STYLE MACAM ASAL -->
    <div class="space-y-3 text-left">
      <div class="phone-number">
        <i class="fas fa-phone-alt"></i>
        <span class="text-white tracking-wide">01129309383</span>
      </div>
      <div class="phone-number">
        <i class="fas fa-phone-alt"></i>
        <span class="text-white tracking-wide">0182651427</span>
      </div>
      <div class="phone-number">
        <i class="fas fa-phone-alt"></i>
        <span class="text-white tracking-wide">0177185578</span>
      </div>
      <div class="phone-number">
        <i class="fas fa-phone-alt"></i>
        <span class="text-white tracking-wide">01155102278</span>
      </div>
      <div class="phone-number">
        <i class="fas fa-phone-alt"></i>
        <span class="text-white tracking-wide">0189668011</span>
        </div>
      <div class="phone-number">
        <i class="fas fa-phone-alt"></i>
        <span class="text-white tracking-wide">0143035717</span>
        </div>
      <div class="phone-number">
        <i class="fas fa-phone-alt"></i>
        <span class="text-white tracking-wide">0103936293</span>
        </div>
      <div class="phone-number">
        <i class="fas fa-phone-alt"></i>
        <span class="text-white tracking-wide">01110662672</span>
      </div>
    </div>
    
    <!-- Back button - PERGI LINK JSTORE7.GITHUB.IO/PCN -->
    <a href="https://jstore7.github.io/pcn/" target="_blank" class="glow-btn mt-8 mb-6 inline-flex items-center">
      <i class="fas fa-arrow-left mr-2"></i> Back
    </a>
    
    <hr>
    <p class="text-gray-400 text-xs mt-4">© 2025 Jstore IPTV · Premium Streaming Service</p>
  </div>
  
  <script>
    // BACKGROUND SPACE - SAMA MACAM SKRIP ASAL
    document.addEventListener('DOMContentLoaded', function() {
      const spaceBg = document.getElementById('spaceBackground');
      
      // Create particles - 80 bijik
      for (let i = 0; i < 80; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 3 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 30 + 20;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}vw`;
        particle.style.top = `${posY}vh`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        spaceBg.appendChild(particle);
      }
      
      // Create nebula - 4 bijik
      for (let i = 0; i < 4; i++) {
        const nebula = document.createElement('div');
        nebula.classList.add('nebula');
        
        const colors = ['#ff00ff', '#00ffff', '#8b5cf6', '#ec4899'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const size = Math.random() * 300 + 100;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = Math.random() * 20 + 10;
        
        nebula.style.width = `${size}px`;
        nebula.style.height = `${size}px`;
        nebula.style.left = `${posX}vw`;
        nebula.style.top = `${posY}vh`;
        nebula.style.backgroundColor = color;
        nebula.style.animationDelay = `${delay}s`;
        nebula.style.animationDuration = `${duration}s`;
        
        spaceBg.appendChild(nebula);
      }
      
      // Interactive effect untuk glass card - macam asal
      const card = document.querySelector('.glass-card');
      if(card) {
        card.addEventListener('mouseenter', () => {
          card.style.transform = 'translateY(-5px)';
        });
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'translateY(0)';
        });
      }
      
      // Interactive effect untuk phone numbers
      const numbers = document.querySelectorAll('.phone-number');
      numbers.forEach(num => {
        num.addEventListener('mouseenter', () => {
          num.style.transform = 'translateY(-3px)';
        });
        num.addEventListener('mouseleave', () => {
          num.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>
